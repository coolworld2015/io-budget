<ion-view view-title="{{employeesDetailsCtrl.name}}">

    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-navicon"
                ng-click="employeesDetailsCtrl.showSubmit()">
        </button>
    </ion-nav-buttons>


    <ion-content class="padding">

        <h2 align="center">{{employeesDetailsCtrl.name}}</h2>

        <div class="list">
            <label class="item item-input">
                <span class="input-label"><b>Name:</b></span>
                <input type="text"
                       ng-model="employeesDetailsCtrl.name">
            </label>

            <label class="item item-input">
                <span class="input-label"><b>ID:</b></span>
                <input type="text"
                       ng-model="employeesDetailsCtrl.id">
            </label>

            <label class="item item-input">
                <span class="input-label"><b>Phone:</b></span>
                <input type="text"
                       ng-model="employeesDetailsCtrl.phone">
            </label>

            <label class="item item-input">
                <span class="input-label"><b>Address:</b></span>
                <textarea rows="2" style1="width: 62%"
                          ng-model="employeesDetailsCtrl.address">
                </textarea>
            </label>

            <label class="item item-input">
                <span class="input-label"><b>Details:</b></span>
                <textarea rows="2" style1="width: 62%"
                          ng-model="employeesDetailsCtrl.cv">
                </textarea>
            </label>

            <label class="item item-input">
                <span class="input-label"><b>Description:</b></span>
                <textarea rows="2" style1="width: 62%"
                          ng-model="employeesDetailsCtrl.description">
                </textarea>
            </label>

            <label class="item item-input">
                <span class="input-label"><b>Total:</b></span>
                <input type="text"
                       ng-model="employeesDetailsCtrl.total">
            </label>
        </div>

    </ion-content>

    <div ng-if="employeesDetailsCtrl.submitShowed" class="badge-div" ng-click="employeesDetailsCtrl.clientSubmit()">
        <div class="badge-icon ion-checkmark"></div>
    </div>

</ion-view>
